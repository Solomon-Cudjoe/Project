<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-2">
            <p>Contact Us</p>
        </div>
        <div class="login">
            <input type="text" class="input" placeholder="Your Name">
            <input type="text" class="input" placeholder="Your Email Address">
        </div>
        <div class="subject">
            <input type="text" class="input" placeholder="Subject">
        </div>
        <div class="msg">
            <textarea class="area" placeholder="Leave a Message"></textarea>
        </div>
        <div class="btn">Send Message</div
    
            <div class="notice">
                <p>Notice: <strong>The contact form above is not active and if you want to reach me you can use the social media links. Thank you.</strong></p>
            </div>
    </div>

</body>
</html>
